<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Loja Virtual" />
	<meta name="author" content="Leonardo Gomes" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="shop-homepage.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />

	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputStylesheet library="css" name="navbar.css" />
	<h:outputScript library="js" name="navbar.js" />

	<title>Home | Loja Virtual</title>
	<style>
.teste .ui-widget-content {
	border: none !important;
	border-style: none !important;
}

.jumbotron .btn:focus {
	outline: thin dotted;
	outline: 0px auto -webkit-focus-ring-color;
	outline-offset: 0px;
}

.jumbotron:focus {
	outline: thin dotted;
	outline: 0px auto -webkit-focus-ring-color;
	outline-offset: 0px;
}
</style>
</h:head>
<h:body>
	<ui:insert>
		<ui:include src="/template/menu.xhtml" />
	</ui:insert>
	<br />
	<h:form id="form1">
		<!-- Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<p class="lead">
						<a href="#"> <p:graphicImage library="img" name="logo1.png" />
						</a>
					</p>
					
					<div class="list-group">
						<!-- Nome do Ususario -->
					</div>
				</div>

				<div class="col-md-9">

					<div class="row carousel-holder">

						<div class="col-md-12">
							<div id="carousel-example-generic" class="carousel slide"
								data-ride="carousel">
								<ol class="carousel-indicators">
									<li data-target="#carousel-example-generic" data-slide-to="0"
										class="active"></li>
									<li data-target="#carousel-example-generic" data-slide-to="1"></li>
									<li data-target="#carousel-example-generic" data-slide-to="2"></li>
									<li data-target="#carousel-example-generic" data-slide-to="3"></li>
								</ol>
								<div class="carousel-inner">
									<div class="item active">
										<p:graphicImage library="img" name="2.jpg"
											styleClass="slide-image" />
									</div>
									<div class="item">
										<p:graphicImage library="img" name="3.png"
											styleClass="slide-image" width="940" height="300" />
									</div>
									<div class="item">
										<p:graphicImage library="img" name="4.png"
											styleClass="slide-image" width="940" height="300" />
									</div>
									<div class="item">
										<p:graphicImage library="img" name="4.png"
											styleClass="slide-image" width="940" height="300" />
									</div>
								</div>
								<a class="left carousel-control"
									href="#carousel-example-generic" data-slide="prev"> <span
									class="glyphicon glyphicon-chevron-left"></span>
								</a> <a class="right carousel-control"
									href="#carousel-example-generic" data-slide="next"> <span
									class="glyphicon glyphicon-chevron-right"></span>
								</a>
							</div>
						</div>

					</div>

					<!-- Tabela de Produtos -->
					<p:dataGrid columns="3" rows="3" value="#{vendaBean.produtos}"
						var="produto" styleClass="teste" layout="grid" emptyMessage="Nenhum produto encontrado"
						converter="omnifaces.SelectItemsConverter">
						<b:panel>
							<b:image value="/resources/uploads/#{produto.id}.png" width="245" />
							<p:separator />
							<p>
								<h:outputText value="#{produto.nome}"
									style="font-size: 15pt; font-weight: bold; color: #00cece;" />
								<p>
									<h:outputText value="R$ #{produto.preco}"
										style="font-size: 13pt; font-weight: bold;" />
								</p>
							</p>
							<p>
								<h:outputText value="#{produto.descircao}"
									style="font-size: 12pt;" />
							</p>
							<p:separator />
							<span class="glyphicon glyphicon-star" style="color: blue;"></span>
							<span class="glyphicon glyphicon-star" style="color: blue;"></span>
							<span class="glyphicon glyphicon-star" style="color: blue;"></span>
							<span class="glyphicon glyphicon-star" style="color: blue;"></span>
							<span class="glyphicon glyphicon-star-empty"></span>

							<p:commandLink style="font-size: 12pt;" styleClass="pull-right"
								actionListener="#{vendaBean.adicionar}"
								update=":form2:totalC :form2:msgs :form2:moviePanel">
								<span class="glyphicon glyphicon-shopping-cart"></span>
								Add carrinho
								<f:attribute name="produtoSelecionado" value="#{produto}" />

							</p:commandLink>

						</b:panel>
					</p:dataGrid>
				</div>
			</div>
		</div>
		<div class="container">

			<hr />

			<!-- Footer -->
			<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Loja Virtual 2017</p>
				</div>
			</div>
			</footer>
		</div>
	</h:form>
</h:body>
</html>
