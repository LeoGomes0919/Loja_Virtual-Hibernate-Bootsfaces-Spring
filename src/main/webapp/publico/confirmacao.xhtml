<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Pessoas | Administrativo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h:form>
		<div style="margin-top: 3cm;" class="container">
			<p:graphicImage library="img" name="logo1.png" />
		</div>

		<div class="container">
			<b:panel collapsed="false">
				<p style="font-size: 18pt; color: blue;">Cadastro Efetuado com
					Sucesso!</p>
				<p>
					<b:commandButton value="Fazer login"
						action="#{pesssoaBean.fazerlogin}" />
				</p>
			</b:panel>
		</div>

		<div class="container">
			<hr />
			<!-- Footer -->
			<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Loja Virtual 2017</p>
				</div>
			</div>
			</footer>
		</div>
	</h:form>
</h:body>
</html>
