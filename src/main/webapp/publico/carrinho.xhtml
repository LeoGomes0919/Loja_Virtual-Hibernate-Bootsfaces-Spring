<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Carrinho | Loja Virtual</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Loja Virtual" />
	<meta name="author" content="Leonardo Gomes" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="shop-homepage.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputStylesheet library="css" name="navbar.css" />
	<h:outputScript library="js" name="navbar.js" />
	<h:outputStylesheet library="css" name="estilo.css"/>
</h:head>

<h:body>
	<h:form id="form1" class="container">
		<b:dataTable id="tabelaProduto" value="#{vendaBean.itensVenda}"
			var="itemVenda" fixedHeader="true" scroll-size="400px"
			scroll-x="false" responsive="true" page-length="4" border="false"
			page-length-menu="2,5,10"
			customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
			searching="false" customOptions="false">

			<b:dataTableColumn label="ID">
				<h:outputText value="#{itemVenda.produto.id}" />
			</b:dataTableColumn>

			<b:dataTableColumn label="Nome">
				<h:outputText value="#{itemVenda.produto.nome}" />
			</b:dataTableColumn>

			<b:dataTableColumn label="Valor Un.">
				<h:outputText value="#{itemVenda.produto.preco}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2" />
				</h:outputText>
			</b:dataTableColumn>

			<b:dataTableColumn label="Quantidade">
				<h:outputText value="#{itemVenda.quantidade}" />
			</b:dataTableColumn>

			<b:dataTableColumn label="Valor Parcial">
				<h:outputText value="#{itemVenda.precoParcial}">
					<f:convertNumber locale="pt_BR" minFractionDigits="2" />
				</h:outputText>
			</b:dataTableColumn>

			<b:dataTableColumn label="Excluir">
				<h:commandButton value="remover"
					actionListener="#{vendaBean.remover}" styleClass="btn btn-info">
					<f:attribute name="itemSelecionado" value="#{itemVenda}" />
				</h:commandButton>
			</b:dataTableColumn>
		</b:dataTable>
		<br />
		<b:panel title="Dados da Compra" id="painelFinalizacao">
			<h:panelGrid columns="3">
				<h:outputText value="Total: "
					style="font-size: 13pt; font-weight: bold; margin-left: 0.6cm;" />

				<h:outputText value="R$ #{vendaBean.venda.precoTotal}"
					style="font-size: 13pt; margin-left: 0.5cm;">
					<f:convertNumber locale="pt_BR" minFractionDigits="2" />
				</h:outputText>
				&nbsp;
				&nbsp;
				<h:outputLabel value="Horário:"
					style="font-size: 13pt; font-weight: bold;" />

				<h:outputText value="#{vendaBean.venda.horario}"
					style="font-size: 13pt; margin-left: 0.5cm;">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
						timeZone="America/Sao_Paulo" locale="pt_BR" />
				</h:outputText>
				&nbsp;
				&nbsp;
				<h:outputLabel value="Nome:"
					style="font-size: 13pt; font-weight: bold; margin-left: 0.4cm;" />
				<h:outputText value="#{vendaBean.pessoa.nome}"
					style="font-size: 13pt; margin-left: 0.5cm;" />
				&nbsp;
				&nbsp;
				<h:outputLabel value="Endereço:"
					style="font-size: 13pt; font-weight: bold; margin-left: -0.4cm;" />
				<h:outputText
					value="#{vendaBean.pessoa.cidade.nome} - #{vendaBean.pessoa.cidade.estado.sigla} / #{vendaBean.pessoa.bairro} #{vendaBean.pessoa.rua} - #{vendaBean.pessoa.numero}"
					style="font-size: 13pt; margin-left: 0.5cm;" />

			</h:panelGrid>
			<p:separator/>
			<b:commandButton value="Finalizar compra" styleClass="pull-right"
				look="success" />
				
			<b:commandButton value="Continuar Comprando" styleClass="right"
				look="primary" action="index.xhtml"/>
		</b:panel>
	</h:form>
</h:body>
</html>
