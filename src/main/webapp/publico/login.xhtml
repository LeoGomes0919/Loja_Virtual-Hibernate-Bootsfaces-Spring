<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<style>
.image {
	background-image:
		url("#{facesContext.externalContext.requestContextPath}/resources/img/1344899.jpg");
}

.linkLoja:HOVER {
	text-decoration: none;
	list-style: none;
	color: black;
}

.linkLoja {
	color: black;
}
</style>
</h:head>

<h:body styleClass="image">
	<form id="login" method="post"
		action="#{request.contextPath}/j_spring_security_check">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="text-center">
						<a href="index.xhtml" class="linkLoja" title="Voltar a Loja">Clean
							Portaria</a>
					</h1>
				</div>
				<h:outputText value=" Usuário ou senha
					incorretos!"
					rendered="#{!empty param.login_error}"
					style="text-align: left;color: blue; margin-left: 0.5cm;" />
				<div class="modal-body">
					<div class="form-group">
						<input type="text" class="form-control input-lg"
							placeholder="Nome de Usuário" name='j_username' />
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-lg"
							placeholder="Senha" name='j_password' />
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-block btn-lg btn-primary"
							value="Login" /> <span class="pull-right"><h:outputLink
								value="#{pesssoaBean.novo()}">Cadastre-se</h:outputLink></span><span><input
							type="checkbox" checked="checked"
							name="_spring_security_remember_me" /> Lembrar Senha</span>
					</div>
				</div>
			</div>
		</div>
		<script>
			document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
		</script>
	</form>
</h:body>
</html>
