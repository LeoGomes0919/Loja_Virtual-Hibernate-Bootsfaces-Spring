<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="shop-homepage.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />

	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputStylesheet library="css" name="navbar.css" />
	<h:outputScript library="js" name="navbar.js" />
</h:head>
<h:body>
	<h:form id="form2">
		<p:growl id="msgs" life="800" />
		<link href="https://fonts.googleapis.com/css?family=Roboto"
			rel="stylesheet" />
		<div id="flipkart-navbar" style="margin-top: -1.8cm;">
			<div class="container">
				<div class="row row1">
					<ul class="largenav pull-right">

						<li class="upper-links"><i class="fa fa-key fa-sm" /> &nbsp;
							<h:commandLink styleClass="links" style="font-size: 11pt;"
								value="Fazer login" action="#{pesssoaBean.fazerlogin}"
								id="link_login" /></li>
						<li class="upper-links"><i class="fa fa-wpforms" /> &nbsp; <h:commandLink
								styleClass="links" style="font-size: 11pt; "
								value="Faça seu Cadastro" action="#{pesssoaBean.novo}" /></li>

					</ul>
				</div>
				<div class="row row2">
					<div class="col-sm-2">
						<h2 style="margin: 0px;">
							<span class="smallnav menu" onclick="openNav()">☰ Menu</span>
						</h2>
						<h1 style="margin: 0px;">
							<span class="largenav" style="font-size: 18pt;">Clean
								Portaria
								<p style="font-size: 10pt; margin-left: 0.5cm;">Limpeza e
									Conservação</p>
							</span>
						</h1>
					</div>
					<div class="flipkart-navbar-search smallsearch col-sm-8 col-xs-11">
						<div class="row">
							<input class="flipkart-navbar-input col-xs-11" type="text"
								placeholder="Pesquisar Serviços" name="" style="color: black;" />
							<button class="flipkart-navbar-button col-xs-1">
								<svg width="15px" height="16px"> <path
									d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
								</svg>
							</button>
						</div>
					</div>
					<div class="cart largenav col-sm-2">
						<h:commandLink styleClass="cart-button" id="carrinhoBotao">
							<svg class="cart-svg " width="16 " height="16 "
								viewBox="0 0 16 16 "> <path
								d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86 "
								fill="#fff "></path> </svg>Carrinho 
								<span class="item-number "> <h:outputText
									style="color: yellow; font-weight: bold;"
									value="#{vendaBean.totalCarrinho}" id="totalC" />
							</span>
						</h:commandLink>
						<p:overlayPanel id="moviePanel" for="carrinhoBotao"
							hideEffect="fade" style="width:450px" showEvent="mouseover"
							hideEvent="mousedown">
							<p:dataGrid rows="6" columns="4" paginator="false"
								value="#{vendaBean.itensVenda}" var="itemVenda" id="dataCar"
								emptyMessage="Meu Carrinho" styleClass="teste" layout="grid">
								<h:panelGrid columns="1">

									<b:image value="/resources/uploads/#{itemVenda.produto.id}.png"
										width="70" height="60" />
										&nbsp;
									<h:outputText value="#{itemVenda.produto.nome}"
										style="font-size: 13pt; color: blue;" />
										&nbsp;
									<h:outputText value="Quantidade:" />
										&nbsp;
									<h:outputText value="#{itemVenda.quantidade}" />

								</h:panelGrid>
							</p:dataGrid>
							<p:separator />
								<div align="center">
									<b:commandButton value="Comprar" look="success"
										action="#{vendaBean.finalizar}" style="width: 100%;">
										<i class="fa fa-shopping-cart" aria-hidden="true">.:</i>
									</b:commandButton>
								</div>
						</p:overlayPanel>
					</div>
				</div>
			</div>
		</div>
		<div id="mySidenav" class="sidenav">
			<div class="container"
				style="background-color: #2874f0; padding-top: 10px;">
				<span class="sidenav-heading">Home</span> <a
					href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
			</div>
			<a href="#">Sobre Nós</a> <a href="#">Contato</a> <a href="#">Sobre
				o Projeto</a>
		</div>
	</h:form>
</h:body>
</html>
