<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Formulário Cliente | Loja Virtual</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputScript library="js" name="formata_campos.js" />
</h:head>
<h:body>
	<p:growl id="menssagem" />

	<h:form class="container form-horizontal">
		<p:graphicImage library="img" name="logo1.png" height="80" />
		<!-- Form Name -->
		<legend style="color: orange;">Formulário de Cadastro</legend>
		<b:panel collapsed="true" style="cursor: pointer;"
			tooltip="Clique para abrir o formulário" id="panel1">
			<f:facet name="heading">
				<h:outputText value="Dados Pessoais" style="font-size: 14pt;" />
			</f:facet>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Nome">Nome</label>
				<div class="col-md-4">
					<b:inputText id="Nome" placeholder="Digite seu Nome"
						styleClass="form-control input-md" required="true"
						requiredMessage="Campo Nome Obrigatório"
						value="#{pesssoaBean.pessoa.nome}" />

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="cpf">CPF</label>
				<div class="col-md-3">
					<b:inputText id="cpf" placeholder="Digite seu CPF"
						styleClass="form-control input-md" required="true"
						value="#{pesssoaBean.pessoa.cpf}" maxlength="14" />
				</div>
			</div>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="rg">RG</label>
				<div class="col-md-2">
					<b:inputText id="rg" placeholder="Digite seu RG"
						styleClass="form-control input-md" required="true"
						value="#{pesssoaBean.pessoa.rg}" maxlength="10" />
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="data">Data
					Nascimento</label>
				<div class="col-md-2">
					<b:datepicker value="#{pesssoaBean.pessoa.dataNasc}" mode="popup">
						<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</b:datepicker>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Celular">Celular</label>
				<div class="col-md-2">
					<b:inputText id="Celular" placeholder="Digite seu Celular"
						styleClass="form-conrol input-md" required="true"
						value="#{pesssoaBean.pessoa.celular}" />
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Telefone">Tel.
					res.</label>
				<div class="col-md-2">
					<b:inputText id="Telefone" placeholder="Digite seu Telefone"
						styleClass="form-control input-md" required="true"
						value="#{pesssoaBean.pessoa.telefone}" />
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Email">E-mail</label>
				<div class="col-md-3">
					<b:inputText id="Email" placeholder="Digite seu Email"
						styleClass="form-control input-md" required="true"
						value="#{pesssoaBean.pessoa.email}" />
				</div>
			</div>
			<f:facet name="footer">
				<div align="right">
					<h:outputText value="Preencha os dados de enderço para salvar"
						style="color: red; font-size:13pt;" />
				</div>
			</f:facet>
		</b:panel>

		<b:panel collapsed="true" id="panel2">
			<f:facet name="heading">
				<h:outputText value="Dados de Endereço" style="font-size: 14pt;" />
			</f:facet>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="rua">Rua</label>
				<div class="col-md-4">
					<b:inputText id="rua" placeholder="Digite sua Rua"
						styleClass="form-control input-md" required="true"
						value="#{pesssoaBean.pessoa.rua}" />
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="bairro">Bairro</label>
				<div class="col-md-4">
					<b:inputText id="bairro" placeholder="Digite seu Bairro"
						styleClass="form-control input-md" required="true"
						value="#{pesssoaBean.pessoa.bairro}" />
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="num">Número</label>
				<div class="col-md-2">
					<b:inputText id="num" placeholder="Número da sua casa"
						styleClass="form-control input-md" required="true"
						value="#{pesssoaBean.pessoa.numero}" />
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="cep">CEP</label>
				<div class="col-md-2">
					<b:inputText id="cep" placeholder="Digite seu CEP"
						styleClass="form-control input-md" required="true"
						value="#{pesssoaBean.pessoa.cep}"
						onkeypress="formatar('99999-999', this)" maxlength="9" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="Estado">Estado</label>
				<div class="col-md-4">
					<h:selectOneMenu id="Estado" filter="true"
						filterMatchMode="contains" value="#{pesssoaBean.estado}"
						converter="omnifaces.SelectItemsConverter"
						styleClass="form-control input-md">
						<f:selectItem itemLabel="Selecione o estado"
							noSelectionOption="true" />
						<f:selectItems value="#{pesssoaBean.estados}" var="e"
							itemLabel="#{e.nome} - #{e.sigla}" itemValue="#{e}" />
						<p:ajax listener="#{pesssoaBean.popularCidades}" update="cidade" />
					</h:selectOneMenu>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="cidade">Cidade</label>
				<div class="col-md-4">
					<h:selectOneMenu id="cidade" filter="true"
						filterMatchMode="contains" value="#{pesssoaBean.pessoa.cidade}"
						converter="omnifaces.SelectItemsConverter"
						styleClass="form-control input-md">
						<f:selectItem itemLabel="Selecione a cidade"
							noSelectionOption="true" />
						<f:selectItems value="#{pesssoaBean.cidades}" var="c"
							itemLabel="#{c.nome}" itemValue="#{c}" />
					</h:selectOneMenu>
				</div>
			</div>
		</b:panel>

		<b:panel collapsed="true">
			<f:facet name="heading">
				<h:outputText value="Dados de Login" style="font-size: 14pt;" />
			</f:facet>

			<f:facet name="footer">
				<div align="right">
					<h:commandButton value="Salvar dados" styleClass="btn btn-success"
						action="#{pesssoaBean.actionSalvar}" />
					&nbsp;
					<b:commandButton value="Cancelar" styleClass="btn btn-warning" />
				</div>
			</f:facet>
		</b:panel>
		<div class="container">

			<hr />

			<!-- Footer -->
			<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Loja Virtual 2017</p>
				</div>
			</div>
			</footer>
		</div>
	</h:form>
</h:body>
</html>
